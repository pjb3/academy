  questions:
  - content: What is the fastest way to launch an application?
    choices:
    - content: Spotlight
      correct: true
    - content: Dock
    - content: Finder
    - content: Start Menu
  - content: What is keyboard shortcut for Spotlight?
    choices:
    - content: Command + Space
      correct: true
    - content: Control + Space
    - content: Option + Space
    - content: Command + Tab
  - content: Where can you customize your Mac setting?
    choices:
    - content: System Preferences
      correct: true
    - content: Control Panel
    - content: Spotlight
    - content: Finder
  - content: What is the keyboard shortcut to switch between running applications?
    choices:
    - content: Command + Tab
      correct: true
    - content: Command + Space
    - content: Control + Space
    - content: Option + Space
  - content: Which of the following is not a way to install an application?
    choices:
    - content: Double-clicking on an application in a disk image
      correct: true
    - content: Dragging an application from the Downloads folder into the Applications
        folder
    - content: Running an installer from a disk image
    - content: Dragging an application from a disk image to the Applications folder
