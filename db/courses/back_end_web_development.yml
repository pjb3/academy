  questions:
  - content: What is the default shell in Mac OS X?
    choices:
    - content: bash
      correct: true
    - content: zsh
    - content: iterm
    - content: Terminal
  - content: In bash, what character to prepend to a variable to get the value?
    choices:
    - content: "$"
      correct: true
    - content: "|"
    - content: "\""
    - content: "@"
  - content: In bash, what character do you use to send the output of one command
      to the input of another?
    choices:
    - content: "|"
      correct: true
    - content: ">"
    - content: "$"
    - content: "@"
  - content: Which bash command is used to search through content?
    choices:
    - content: grep
      correct: true
    - content: search
    - content: sort
    - content: env
  - content: Which of the following is a relative path?
    choices:
    - content: Applications
      correct: true
    - content: "/Applications"
    - content: "/Users/paul"
    - content: "/"
  - content: Which key will make bash complete the name of a file?
    choices:
    - content: tab
      correct: true
    - content: space
    - content: return
    - content: control
  - content: Which keyboard shortcut will bring the cursor to the beginning of the
      line in bash?
    choices:
    - content: control + a
      correct: true
    - content: control + e
    - content: command + a
    - content: command + e
  - content: Which of these directories in not in the PATH variable by default?
    choices:
    - content: "$HOME/bin"
      correct: true
    - content: "/usr/local/bin"
    - content: "/usr/bin"
    - content: "/bin"
  - content: Which command can be used to find the location of a command?
    choices:
    - content: which
      correct: true
    - content: cat
    - content: ls
    - content: grep
  - content: In bash, what do you need to use to make a variable visible by child
      processes?
    choices:
    - content: export
      correct: true
    - content: which
    - content: echo
    - content: cat
  - content: Which file is read and executed by bash when it starts?
    choices:
    - content: ".bash_profile"
      correct: true
    - content: bash_profile
    - content: ".bash_config"
    - content: bash_config
  - content: Which command is used in bash to see a list of running processes?
    choices:
    - content: ps
      correct: true
    - content: ls
    - content: grep
    - content: processes
  - content: Which command is used in bash to stop a running process?
    choices:
    - content: kill
      correct: true
    - content: stop
    - content: ps
    - content: term
  - content: Which command is used to change the permissions of a file?
    choices:
    - content: chmod
      correct: true
    - content: chown
    - content: ls -la
    - content: modperm
  - content: Which command is used to run a command as the root user?
    choices:
    - content: sudo
    - content: ex
    - content: root
      correct: true
    - content: chmod
